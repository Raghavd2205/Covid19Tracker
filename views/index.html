    <script>
        var dailyconf = document.getElementById("dailyconf");
        var dailyrec = document.getElementById("dailyrec");
        var dailydec = document.getElementById("dailydec");
        var totalconf = document.getElementById("totalconf");
        var totalrec = document.getElementById("totalrec");
        var totaldec = document.getElementById("totaldec");
        var update = document.getElementById("zx");
        
        const getcoviddata= async() =>{
    

    try{
        const api = "https://api.covid19india.org/data.json";
        const data = await fetch(api);
         const realdata = await data.json();
         console.log("dailyconfirmed "+realdata.cases_time_series[realdata.cases_time_series.length - 1].dailyconfirmed);
          console.log("dailydeceased "+realdata.cases_time_series[realdata.cases_time_series.length - 1].dailydeceased);
        console.log("dailyrecovered "+realdata.cases_time_series[realdata.cases_time_series.length - 1].dailyrecovered);
        console.log("totalconfirmed "+realdata.cases_time_series[realdata.cases_time_series.length - 1].totalconfirmed);
        console.log("totaldeceased "+realdata.cases_time_series[realdata.cases_time_series.length - 1].totaldeceased);
        console.log("totalrecovered "+realdata.cases_time_series[realdata.cases_time_series.length - 1].totalrecovered);

      dailyconf.innerText = realdata.cases_time_series[realdata.cases_time_series.length - 1].dailyconfirmed;
      dailyrec.innerText=   realdata.cases_time_series[realdata.cases_time_series.length - 1].dailyrecovered;
      dailydec.innerText = realdata.cases_time_series[realdata.cases_time_series.length - 1].dailydeceased;
      totalconf.innerText = realdata.cases_time_series[realdata.cases_time_series.length - 1].totalconfirmed;
      totalrec.innerText = realdata.cases_time_series[realdata.cases_time_series.length - 1].totalrecovered;
      totaldec.innerText = realdata.cases_time_series[realdata.cases_time_series.length - 1].totaldeceased;
      update.innerText = ` ${realdata.statewise[0].lastupdatedtime}`;

}
